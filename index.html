<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts API-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CDN-->
    <script src="https://kit.fontawesome.com/5f1486327f.js" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Bingemend | Movie Recommendation Catalogue</title>
</head>

<body>
    <div class="navigation-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Bingemend</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Suprise me!</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="search-container">
            <form id="searchForm">
                <input type="text" class="form-control" id="searchInput"
                    placeholder="Search for a movie or a TV show...">
                <button type="submit" class="btn" id="searchBtn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <section id="featured-wrapper" class="container-fluid">
        <div class="row" id="featured-container">
            <img src="assets/img/poster_placeholder.png" class="featured-img" width="100%">
        </div>
    </section>

    <main class="container-fluid">
        <div class="row">
            <div id="searchResult">

            </div>
        </div>
    </main>

    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-4 movie-section" id="popularMovies">
                <h4 class="section-heading">Most Popular Movies</h4>
            </div>
            <div class="col-xs-12 col-md-4 movie-section" id="popularTV">
                <h4 class="section-heading">Most Popular TV Shows</h4>
            </div>
            <div class="col-xs-12 col-md-4 movie-section" id="upcomingMovies">
                <h4 class="section-heading">Upcoming Movies</h4>
            </div>
        </div>
    </section>

    <footer class="container-fluid fixed-bottom">
        <div class="row">
            <ul class="footer-nav m-auto p-5 list-unstyled d-flex">
                <li class="nav-item mr-2"><a href="#"><i class="fa fa-level-up-alt"></i></a></li>
                <li class="nav-item mr-2"><a href="#"><i class="fa fa-github"></i></a></li>
                <li class="nav-item mr-2"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li class="nav-item mr-2"><a href="#"><i class="fa fa-envelope"></i></a></li>
            </ul>
        </div>
    </footer>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- CUSTOM JAVASCRIPT-->
    <script src="assets/scripts/main.js"></script>
</body>

</html>
