<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts API-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CDN-->
    <script src="https://kit.fontawesome.com/5f1486327f.js" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Bingemend | Movie Recommendation Catalogue</title>
</head>

<body>
    <!--NAVIGATION + SEARCH BAR-->
    <div class="navigation-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                Bingemend</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home/Random Trending<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#popularMovies">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#popularShows">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#upcomingMovies">Upcoming</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- SEARCH BAR CONTAINER -->
        <div class="search-container">
            <form id="searchForm">
                <input type="text" class="form-control" id="searchInput"
                    placeholder="Search for a movie or a TV show...">
                <button type="submit" class="btn" id="searchBtn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <!-- FEATURED CONTAINER -->
    <!-- CAROUSEL WITH FEATURED MOVIES FOR MOBILE DEVICES-->
    <div id="featuredCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/poster_placeholder.png" alt="First Featured Movie">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/poster_placeholder.png" alt="Second Featured Movie">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/poster_placeholder.png" alt="Third Featured Movie">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/poster_placeholder.png" alt="Fourth Featured Movie">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/poster_placeholder.png" alt="Fifth Featured Movie">
            </div>
        </div>
    </div>
    <!-- RANDOM FEATURED MOVIE CONTAINER -->
    <div id="featuredWrapper" class="container-fluid">
        <div class="row" id="featuredContainer">
        </div>
    </div>
    <!-- MODAL USED TO DISPLAY MOVIE IN FULSCREEN WHEN CLICKING THE THUMBNAIL -->
    <!-- <div class="modal fade" id="fullscreenModal" tabindex="-1" role="dialog" aria-labelledby="fullscreenModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="videoFullscreen">

                </div>
            </div>
        </div>
    </div> -->
    <!-- SEARCH RESULT CONTAINER -->
    <div class="container-fluid">
        <div class="row">
            <div id="searchResult">
            </div>
        </div>
    </div>
    <!-- CONTAINER FOR Popular/upcoming columns  -->
    <main class="container">
        <div class="modal fade" id="moreInfoModal" tabindex="-1" role="dialog" aria-labelledby="moreInfoModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">

                <div id="detailedContainer">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col p-0" id="popularMovies">
            </div>
            <div class="col p-0" id="popularShows">
            </div>
            <div class="col p-0" id="upcomingMovies">
            </div>
        </div>
    </main>




    <footer class="container-fluid pt-5">
        <div class="row">
            <ul class="footer-nav m-auto list-unstyled">
                <li class="nav-item mr-2"><a href="#"><i class="fa fa-level-up-alt"></i></a></li>
                <li class="nav-item mr-2"><a href="https://www.github.com/badziobw" target="_blank"><i
                            class="fa fa-github"></i></a>
                </li>
                <li class="nav-item mr-2"><a href="https://www.linkedin.com/in/blazejwerbanowski" target="_blank"><i
                            class="fa fa-linkedin"></i></a></li>
                <li class="nav-item mr-2"><a href="https://www.themoviedb.org/documentation/api" target="_blank"><img
                            src="assets/img/tmdb_logo.png" alt="TMDB API Logo"></a></li>
            </ul>
        </div>
        <p class="pt-3">This project is intended for educational use.</p>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!" />
            </a>
        </p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- CUSTOM JAVASCRIPT-->
    <script src="assets/scripts/main.js"></script>
